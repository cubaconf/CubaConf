<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free Technologies Cuban Conference">
    <meta name="keywords" content="cuba, free, open, technologies, source, tecnologia, conference, conferencia, software, hardware">
    <link rel="icon" type="image/png" href="img/flag.png" />

    <title>CubaConf 2017</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/leaflet/leaflet.css" rel="stylesheet">

    <link href="fonts/stylesheet.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/sky.css" rel="stylesheet">
    <link href="css/sea.css" rel="stylesheet">
    <link href="css/venue.css" rel="stylesheet">
    <link href="css/keynotes.css" rel="stylesheet">
    <link href="css/sponsors.css" rel="stylesheet">
  </head>

  <body>

    <div class="sky">
    </div>

    <div class="sea">
      <div class="wave"></div>
    </div>

    <div class="languages btn-group btn-group-sm" role="group" aria-label="...">
      <a class="btn btn-info" href="?lng=es">es</a>
      <a class="btn btn-info" href="?lng=en">en</a>
    </div>

    <section id="main" class="main">
      <h1 data-i18n="conference.name"></h1>
      <h3 data-i18n="[html]conference.title"></h3>
      <h4><span data-i18n="conference.city"></span>, <span data-i18n="conference.date"></span></h4>
      <div class="btn-group btn-group-lg visible-lg visible-md" role="group" aria-label="...">
        <a href="#about" class="btn btn-info" data-i18n="about.title"></a>
        <a target="_blank" class="btn btn-primary" href="https://www.xing-events.com/BCPNNIA.html" data-i18n="registration.register"></a>
        <a class="btn btn-info" href="submissions.html" data-i18n="submissions.title"></a>
      </div>
      <div class="btn-group-vertical btn-group-lg visible-sm visible-xs" role="group" aria-label="...">
        <a href="#about" class="btn btn-info" data-i18n="about.title"></a>
        <a target="_blank" class="btn btn-primary" href="https://www.xing-events.com/BCPNNIA.html" data-i18n="registration.register"></a>
        <a class="btn btn-info" href="submissions.html" data-i18n="submissions.title"></a>
      </div>
    </section>

    <section id="about" class="section-dark about">
      <div class="container">
        <div class="row">
          <h4 data-i18n="about.title"></h4>
        </div>
        <div class="row" data-i18n="[html]about.content"></div>
      </div>
    </section>

    <section id="venue" class="section-normal venue">
      <div class="container">
        <div class="row">
          <h4 data-i18n="venue.title"></h4>
        </div>
        <div class="row" data-i18n="[html]venue.content"></div>
        <div class="row">
          <div id="map" class="map"></div>
        </div>
      </div>
    </section>

    <!-- <section id="keynotes" class="section-normal keynotes">
      <div class="container">
        <div class="row">
          <h4 data-i18n="keynotes.title"></h4>
        </div>
        <div id="keynotesContainer" class="row">
        </div>
      </div>
    </section> -->

    <section id="sponsors" class="section-dark sponsors">
      <div class="container">
        <div class="row">
          <h4 data-i18n="sponsors.title"></h4>
        </div>
        <!-- <div class="row platinum-sponsors">
          <h5 data-i18n="sponsors.categories.platinum.title"></h5>
          <div id="platinumSponsorsContainer" class="row"></div>
        </div>
        <div class="row gold-sponsors">
          <h5 data-i18n="sponsors.categories.gold.title"></h5>
          <div id="goldSponsorsContainer" class="row"></div>
        </div>
        <div class="row silver-sponsors">
          <h5 data-i18n="sponsors.categories.silver.title"></h5>
          <div id="silverSponsorsContainer" class="row"></div>
        </div>
        <div class="row bronze-sponsors">
          <h5 data-i18n="sponsors.categories.bronze.title"></h5>
          <div id="bronzeSponsorsContainer" class="row"></div>
        </div> -->
        <div class="row" data-i18n="[html]sponsors.content"></div>
        <div class="row">
          <a class="btn btn-info" href="sponsors.html" data-i18n="[html]sponsors.details"></a>
        </div>
        <br />
        <div class="row">
          <h4 data-i18n="sponsors.categories.supporter.title"></h4>
          <div id="supporterSponsorsContainer" class="row"></div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="btn-group btn-group-sm" role="group" aria-label="...">
        <a class="btn btn-primary" href="mailto:cubaconf@cubaconf.org">e-mail</a>
        <a class="btn btn-primary" href="https://t.me/cubaconf">telegram</a>
        <a class="btn btn-primary" href="https://www.facebook.com/cubaconf/">facebook</a>
        <a class="btn btn-primary" href="https://twitter.com/cubaconference">twitter</a>
      </div>
      <h2 data-i18n="conference.slogan"></h2>
    </footer>

    <script id="keynotesTemplate" type="text/x-handlebars-template">
      {{#each keynotes}}
        <div class="col-xs-6 col-sm-4 col-md-3">
          <div class="keynote">
            <img src="{{picture}}" alt="{{name}}" class="img-circle">
            <h3>{{name}}</h3>
            <h5>{{organization}}</h5>
            <h4>{{title}}</h4>
          </div>
        </div>
      {{/each}}
    </script>

    <script id="sponsorsTemplate" type="text/x-handlebars-template">
      {{#each this}}<div class="col-xs-6 col-sm-4 col-md-3 middle-center"><a href="{{url}}"><img src="{{image}}" /></a></div>{{/each}}
    </script>

    <script src="vendor/handlebars/handlebars.min.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/i18next/i18next.min.js"></script>
    <script src="vendor/i18next/jquery-i18next.min.js"></script>
    <script src="vendor/i18next/i18nextXHRBackend.min.js"></script>
    <script src="vendor/i18next/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="vendor/leaflet/leaflet.js"></script>

    <script src="js/i18n.js"></script>
    <script src="js/main.js"></script>
    <script src="js/venue.js"></script>
    <!-- <script src="js/keynotes.js"></script> -->
    <script src="js/sponsors.js"></script>
  </body>
</html>
